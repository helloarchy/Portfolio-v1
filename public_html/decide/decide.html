    <title>Title</title>

<body>
<header>
    <h1>Decider 2.0</h1>
    <p>A (revised) tool for making decisions.</p>
</header>
<main>
    <div id="description">
        <p>Enter all of your choices below and one will be picked at random. You can
            settle with this decision, or proceed to shortlist it and carry on deciding.
            Finally, one can be picked from the shortlist(s) as the final decision.</p>
    </div>
    <div id="replaced-by-script">
        <!-- All lists are placed here by script -->
    </div>
</main>
<footer>
    <a href="http://rarh.io">rarh.io</a>
</footer>
<script>
    /* Set up the parent container for all the Lists to generate to. */
    let listParent = "grid-for-lists";
    document.getElementById("replaced-by-script").setAttribute('id', listParent);

    /* Create the reject list and set a reference for Move.js */
    let rejectList = new List(listParent, null, "Rejects");
    Move.setReject(rejectList);

    /* Create the initial list, referencing the reject list as its previous list,
     and create 3 empty Fields in it for the user to get started with. */
    let initialList = new List(listParent, rejectList, "Initial List");
    initialList.addEmpty();
    initialList.addEmpty();
    initialList.addEmpty();

    //let testList = new List(listParent, initialList, "Test List");
</script>
</body>
